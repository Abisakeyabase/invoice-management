{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page | Invoice</title>
    <!-- Add css -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
     <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body style="background-color: rgba(0, 0, 0, 0.020);">
    <div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    <section >
        <div class="container" style="width: 100%;height: 100%;">
            <div class="row d-block" style="width: 40%; margin-left: 33%; display: flex;justify-content: center;align-items: center;margin-top: 8%;box-shadow: 1px 1px 11px brown; border-radius: 8px;">
                    <div class="col" style="background-color: brown; color: white;">
                        <h1 class="text-center">REGISTER HERE</h1>
                    </div>
                    <div class="col">
                        <form action="{% url 'register' %}" method="POST" name="register">
                            {% csrf_token %}
                            <div class="form-group" style="margin-top: 15px;" >
                                <label class="p-2">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter name" name="regusername" required>
                            </div>
                            <div class="form-group" style="margin-top: 15px;">
                                <label class="p-2">Email address</label>
                                <input type="email" class="form-control" placeholder="Enter email" name="regemail" required>
                            </div>
                            <div class="form-group" style="margin-top: 15px;">
                                <label class="p-2">Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="regpassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary" style="margin-top: 15px; margin-left: 40%; width: 100px; background-color: brown;">Register</button>
                        </form>
                    </div>
                    <div class="col" style="margin-top: 15px;">
                        <p class="text-center">Already have an account?..<a href="{% url 'login' %}">Login Here</a></p>
                    </div><br>
                </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
