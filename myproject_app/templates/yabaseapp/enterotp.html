{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="{% static 'css/enterotp.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>
<body style="background-color:  rgba(41, 115, 119, 0.064);">
    <div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    <section class="username-section">
        <form action="" method="POST">
            <h1>verify otp</h1>

            {% csrf_token %}
            <label for="">Enter OTP</label>
            <input type="number" placeholder="Enter OTP" name="otp" required><br>
            {% if error_message %}
            <div style="position: relative;">
                <p style="color: red;">{{ error_message }}</p>
            </div>
        {% endif %} <br>
            <div class="d-flex justify-content-center">
            <button  type="submit" class="btn btn-primary w-70">Verify OTP</button><br>
            </div>
        </form>
     
    </section>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
